<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Randevu Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a3a52;
            --primary-light: #2c5aa0;
            --secondary: #f39c12;
            --success: #27ae60;
            --danger: #e74c3c;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #2c3e50;
            --text-light: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header h1 {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid var(--secondary);
        }

        .stat-card h3 {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .randevular-table {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #ecf0f1;
        }

        tr:hover {
            background: #f5f7fb;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-approve {
            background: var(--success);
            color: white;
        }

        .btn-cancel {
            background: var(--danger);
            color: white;
        }

        .btn-approve:hover {
            background: #229954;
        }

        .btn-cancel:hover {
            background: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 12px;
            }

            .actions {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>
                <i class="fas fa-chart-bar"></i>
                Admin Paneli - Randevu Sistemi
            </h1>
        </div>
    </div>

    <div class="container">
        <!-- İstatistikler -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Toplam Randevu</h3>
                <div class="value" id="toplam-randevu">0</div>
            </div>
            <div class="stat-card">
                <h3>Onay Beklemede</h3>
                <div class="value" id="beklemede-randevu">0</div>
            </div>
            <div class="stat-card">
                <h3>Onaylandı</h3>
                <div class="value" id="onayland-randevu">0</div>
            </div>
            <div class="stat-card">
                <h3>İptal</h3>
                <div class="value" id="iptal-randevu">0</div>
            </div>
        </div>

        <!-- Randevular Tablosu -->
        <div class="randevular-table">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Yükleniyor...
            </div>
            <table id="randevular-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ad Soyad</th>
                        <th>Telefon</th>
                        <th>E-posta</th>
                        <th>Tarih</th>
                        <th>Saat</th>
                        <th>Hizmet</th>
                        <th>Durum</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="randevular-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Verileri yükle
        async function verileriYukle() {
            try {
                // İstatistikleri yükle
                const istatistiklerRes = await fetch('/api/istatistikler');
                const istatistikler = await istatistiklerRes.json();

                document.getElementById('toplam-randevu').textContent = istatistikler.toplam;
                document.getElementById('beklemede-randevu').textContent = istatistikler.onay_beklemede;
                document.getElementById('onayland-randevu').textContent = istatistikler.onayland;
                document.getElementById('iptal-randevu').textContent = istatistikler.iptal;

                // Randevuları yükle
                const randevularRes = await fetch('/api/randevular');
                const randevular = await randevularRes.json();

                const tbody = document.getElementById('randevular-body');
                tbody.innerHTML = '';

                randevular.forEach(r => {
                    const row = document.createElement('tr');
                    
                    let durum_css = 'status-pending';
                    if (r.durum === 'Onaylandı') durum_css = 'status-approved';
                    if (r.durum === 'İptal') durum_css = 'status-cancelled';

                    row.innerHTML = `
                        <td>#${r.id}</td>
                        <td>${r.ad_soyad}</td>
                        <td>${r.telefon}</td>
                        <td>${r.email}</td>
                        <td>${r.tarih}</td>
                        <td>${r.saat}</td>
                        <td>${r.hizmet}</td>
                        <td><span class="status-badge ${durum_css}">${r.durum}</span></td>
                        <td>
                            <div class="actions">
                                <button class="btn-approve" onclick="durumGuncelle(${r.id}, 'Onaylandı')">
                                    <i class="fas fa-check"></i> Onayla
                                </button>
                                <button class="btn-cancel" onclick="durumGuncelle(${r.id}, 'İptal')">
                                    <i class="fas fa-times"></i> İptal
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('randevular-table').style.display = 'table';
            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('loading').innerHTML = '<span style="color: red;">Veri yüklenirken hata oluştu!</span>';
            }
        }

        // Durum güncelle
        async function durumGuncelle(id, yeniDurum) {
            try {
                const res = await fetch(`/api/randevular/${id}/durum`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ durum: yeniDurum })
                });

                if (res.ok) {
                    alert('Randevu durumu güncellendi!');
                    verileriYukle();
                } else {
                    alert('Hata: Durum güncellenemedi!');
                }
            } catch (error) {
                console.error('Hata:', error);
                alert('İşlem sırasında hata oluştu!');
            }
        }

        // Sayfa yüklendığinde verileri getir
        window.addEventListener('load', verileriYukle);

        // Her 30 saniyede bir verileri yenile
        setInterval(verileriYukle, 30000);
    </script>
</body>
</html>
